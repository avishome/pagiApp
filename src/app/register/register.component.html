<div class="container">
    <div class="card card-login mx-auto text-center">
        <div class="card-header mx-auto">
            <span> <img src="https://mherman.org/assets/img/blog/angular-logo.png" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> register Dashboard </span>
                        <h1>{{echo}}</h1>
        </div>
        <div class="card-body">
            <form action="" method="post" (submit)="loginF(user,pass,fname,lname)">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="email" class="form-control" placeholder="Email" #user>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password" #pass>
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="fname" class="form-control" placeholder="First Name" #fname>
                </div>

               <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="lname" class="form-control" placeholder="Last Name" #lname>
                </div>


                <div class="form-group">
                    <input type="submit" name="btn" value="Register" class="btn btn-warning btn-sm btn-block  float-right login_btn" >
                </div>

            </form>
            <a [routerLink]="['/login']">or login</a>
        </div>
    </div>
</div>
